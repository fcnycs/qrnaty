<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }
        
        .video-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        video {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            background-color: #000;
        }
        
        /* Estilos para pantalla completa */
        video:fullscreen {
            object-fit: contain;
        }
        
        video:-webkit-full-screen {
            object-fit: contain;
        }
        
        video:-moz-full-screen {
            object-fit: contain;
        }

        /* Mensaje de error personalizado */
        .error-message {
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 18px;
            padding: 20px;
            display: none;
        }
        
        .error-message a {
            color: #4a9eff;
            text-decoration: none;
        }
        
        .error-message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" controls preload="metadata" autoplay muted>
            <!-- Primero intentamos como MP4 para mejor compatibilidad -->
            <source src="https://raw.githubusercontent.com/fcnycs/qrnaty/main/Lic%20Saigg%20Promo%2020%20seg%20.mov" type="video/mp4">
            <!-- Luego como QuickTime -->
            <source src="https://raw.githubusercontent.com/fcnycs/qrnaty/main/Lic%20Saigg%20Promo%2020%20seg%20.mov" type="video/quicktime">
            <!-- Fallback para navegadores muy antiguos -->
            <source src="https://raw.githubusercontent.com/fcnycs/qrnaty/main/Lic%20Saigg%20Promo%2020%20seg%20.mov" type="video/x-msvideo">
        </video>
        
        <div class="error-message" id="errorMessage">
            <h2>No se puede reproducir el video</h2>
            <p>Tu navegador no es compatible con archivos .MOV</p>
            <p><a href="https://raw.githubusercontent.com/fcnycs/qrnaty/main/Lic%20Saigg%20Promo%2020%20seg%20.mov" download>Descargar video</a></p>
            <p><small>Recomendación: Convierte el video a formato MP4 para mejor compatibilidad</small></p>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const errorMessage = document.getElementById('errorMessage');
        
        // Detectar si el video no se puede cargar
        video.addEventListener('error', function() {
            video.style.display = 'none';
            errorMessage.style.display = 'block';
        });
        
        // Si no se carga en 5 segundos, mostrar error
        setTimeout(function() {
            if (video.readyState === 0) {
                video.style.display = 'none';
                errorMessage.style.display = 'block';
            }
        }, 5000);
        
        // Intentar reproducir automáticamente (algunos navegadores lo permiten si está muteado)
        video.addEventListener('loadeddata', function() {
            video.play().catch(function(error) {
                console.log('Autoplay bloqueado:', error);
            });
        });
    </script>
</body>
</html>
